<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="fotos/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="fotos/m.png" type="image/png">
        <img src="fotos/g.png" alt="Imagem flexivel">
    </picture>

    <h1>Vamos reproduzir áudios</h1>
    <p>Vamos aprender a reproduzir áudios em  HTML5.</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/toca-o-trompete.mp3" type="audio/mpeg">
    </audio>    

    <!--MP3 WAV OGG
        <audio src="midia/toca-o-trompete.mp3" controls autoplay></audio>-->
</body>
</html>
