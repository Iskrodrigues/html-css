<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    body{
        font-family: 'Courier New', Courier, monospace;
    }

    div > p {
        display: none;
    }

    div:hover > p {
        display: block;
        background-color: red;
        color: aliceblue;
        width: 300px;
    }

    div:hover{
        color: green;
    }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto a baixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
